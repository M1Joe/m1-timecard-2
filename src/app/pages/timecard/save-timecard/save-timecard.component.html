<div fxLayout="row">
  
  <button mat-raised-button class="submit-btn" (click)="saveTimecard()" type="button">Save</button>

  <button mat-raised-button class="submit-btn" (click)="submitTimecard()" type="button">Submit</button>

  <mat-divider [vertical]="true"></mat-divider>

  <div fxLayout="column">

</div>
