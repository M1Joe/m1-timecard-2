<div fxLayout="row">
  
  <button mat-raised-button class="submit-btn" (click)="saveTimecard()" type="button" [disabled]="status === 'SUBMITTED' || status === 'APPROVED'">Save</button>
  <button mat-raised-button class="submit-btn" (click)="submitTimecard()" type="button" [disabled]="status === 'SUBMITTED' || status === 'APPROVED'">Submit</button>

</div>
