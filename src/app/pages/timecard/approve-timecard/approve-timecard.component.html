<div fxLayout="row">

  <mat-form-field>
    <mat-label>Users</mat-label>
    <mat-select (selectionChange)="loadTimecardFor($event)">
      <mat-option *ngFor="let user of users$ | async" [value]="user.displayName">{{user.displayName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button class="submit-btn" (click)="approveTimecard()" type="button">Approve</button>
  
</div>
