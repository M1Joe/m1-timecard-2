<mat-form-field class="month-picker" appearance="outline">
  <mat-label>Month</mat-label>
  <mat-select [(value)]="expenseReportFilter.selectedMonth">
    <mat-option value="1">January</mat-option>
    <mat-option value="2">February</mat-option>
    <mat-option value="3">March</mat-option>
    <mat-option value="4">April</mat-option>
    <mat-option value="5">May</mat-option>
    <mat-option value="6">June</mat-option>
    <mat-option value="7">July</mat-option>
    <mat-option value="8">August</mat-option>
    <mat-option value="9">September</mat-option>
    <mat-option value="10">October</mat-option>
    <mat-option value="11">November</mat-option>
    <mat-option value="12">December</mat-option>

  </mat-select>
</mat-form-field>



<mat-form-field class="year-picker" appearance="outline">
  <mat-label>Year</mat-label>
  <mat-select [(value)]="expenseReportFilter.selectedYear">
    <mat-option value="2016">2016</mat-option>
    <mat-option value="2017">2017</mat-option>
    <mat-option value="2018">2018</mat-option>
    <mat-option value="2019">2019</mat-option>
    <mat-option value="2020">2020</mat-option>
    <mat-option value="2021">2021</mat-option>
    <mat-option value="2022">2022</mat-option>
    <mat-option value="2023">2023</mat-option>
    <mat-option value="2024">2024</mat-option>
    <mat-option value="2025">2025</mat-option>
    <mat-option value="2026">2026</mat-option>
    <mat-option value="2027">2027</mat-option>
    <mat-option value="2028">2028</mat-option>
    <mat-option value="2029">2029</mat-option>

  </mat-select>
</mat-form-field>

<mat-form-field class="status-picker" appearance="outline">
  <mat-label>Status</mat-label>
  <mat-select [(value)]="expenseReportFilter.status">
    <mat-option value="ALL">All</mat-option>
    <mat-option value="PAID">Paid</mat-option>
    <mat-option value="SUBMITTED">Submitted</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="pick-user" *ngIf="isAdminMode() || isReviewerMode()">
  <mat-label>Users</mat-label>
  <mat-select (selectionChange)="setCurrentUser($event)" [(compareWith)]="compareObjects"
    [(ngModel)]="currentlyViewedUser">
    <!--   -->
    <mat-option [value]="all">ALL USERS</mat-option>
    <mat-option *ngFor="let user of users$ | async" [value]="user">{{user.displayName}}</mat-option>
  </mat-select>
</mat-form-field>


<button mat-raised-button class="load-btn" (click)="filter()">Filter</button>
